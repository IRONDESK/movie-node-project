{% extends 'base.html' %}

{% block content %}
    <form class="write-form" action="/movie" method="post">
        <label for="title">영화명</label>
        <input type="text" id="title" name="title"><br>
        <label for="section">평점</label>
        <input type="number" id="rating" name="rating" min="1" max="5"><span class="write-info">평점은 1~5점 사이의 값만을 부여할 수 있습니다.</span><br>
        <label for="content">간단평</label>
        <textarea type="text" id="content" name="content"></textarea><br>
        <label for="section">감상일</label>
        <input type="date" id="watchDate" name="watchDate"><br>
        <button type="submit" class="btn btn-submit">작성</button>
    </form>
{% endblock %}
