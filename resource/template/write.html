{% extends 'base.html' %}

{% block content %}
<section class="form-container">
    <form class="form-style write-form" action="/movie" method="post">
        <label for="title">영화명 <span class="searchBtn">검색</span></label>
        <input type="text" id="title" name="title" required><br>
        <label for="imagelink">이미지</label>
        <input type="text" id="imagelink" name="imagelink"><br>
        <label for="section">평점</label>
        <input type="number" id="rating" name="rating" min="1" max="5" placeholder="평점은 1~5점 사이의 값만을 부여할 수 있습니다." required><br>
        <label for="content">간단평</label>
        <textarea type="text" id="content" name="content" required></textarea><br>
        <label for="section">감상일</label>
        <input type="date" id="watchDate" name="watchDate" required><br>
        <button type="submit" class="btn btn-submit">SUBMIT</button>
    </form>
    <article class="imagelink-list">
        <p class="selected-img-place"></p>
        <ul>
            <h3 class="non-data">영화명을 검색해주세요.</h3>
        </ul>
    </article>
</section>
{% endblock %}
